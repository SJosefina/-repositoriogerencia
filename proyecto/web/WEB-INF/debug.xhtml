<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Modificar usuario</title>
        <link href="iconfont/material-icons.css" rel="stylesheet"/>
        <link href="css/materialize.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="navbar-fixed">
            <nav class=" indigo darken-4">
                <a href="index.xhtml" class="brand-logo"><i class="material-icons">account_balance</i></a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="usuarios.xhtml">Volver a usuarios</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="usuarios.xhtml">Volver a usuarios</a></li>
                </ul>
            </nav>
        </div>
        <h:outputText value="#{gerencia.cc}"/>
        <br/><hr/>
        <table>
                        <thead>
                            <th>Cédula</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                            <th colspan="2">Acciones</th>
                        </thead>
                        <tbody>
                            <h:form id="frm">
                                <!--<h:inputHidden id="cC" value="#{gerencia.cc}"/>-->
                                <c:forEach var="usuario" items="#{gerencia.arrUsuarios}">
                                    <tr>
                                        <td>#{usuario.cc}</td>
                                        <td>#{usuario.nombres}</td>
                                        <td>#{usuario.apellidos}</td>
                                        <td>#{usuario.tel}</td>
                                        <td>#{usuario.direccion}</td>
                                        <td><h:commandLink action="#{gerencia.modUsuarioUno}"><i class="material-icons right tooltipped" data-delay='50' data-tooltip='Editar' data-position='top'>mode_edit</i></h:commandLink></td>
                                        <td><h:commandLink action="#{gerencia.borrarUsuario}"><i class="material-icons right tooltipped" data-delay='50' data-tooltip='Eliminar' data-position='top'>delete</i></h:commandLink></td>
                                    </tr>
                                </c:forEach>
                            </h:form>
                        </tbody>
                    </table>
    </h:body>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js" type="text/javascript"></script>
    <script src="js/init.js"></script>
</html>
