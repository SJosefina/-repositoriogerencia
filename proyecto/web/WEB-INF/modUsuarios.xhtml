<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Modificar usuario</title>
        <link href="iconfont/material-icons.css" rel="stylesheet"/>
        <link href="css/materialize.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="navbar-fixed">
            <nav class=" indigo darken-4">
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="left hide-on-med-and-down">
                    <li><a href="usuarios.xhtml"><i class="material-icons left">keyboard_arrow_left</i>Volver a usuarios</a></li>
                </ul>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Cerrar sesión<i class="material-icons right">power_settings_new</i></a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="usuarios.xhtml"><i class="material-icons left">keyboard_arrow_left</i>Volver a usuarios</a></li>
                    <li><a href="#">Cerrar sesión<i class="material-icons right">power_settings_new</i></a></li>
                </ul>
            </nav>
        </div>
        <div class="container">
            <div class="row"><br/><br/>
                <div class="card-panel col s12 m6 l4 offset-m3 offset-l4">
                    <h:form>
                        <div class="input-field">
                            <i class="material-icons prefix">recent_actors</i>
                            <h:inputText p:disabled="true" id="cc" value="#{gerencia.cc}"/>
                            <h:outputLabel value="Cédula" for="cc"/>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">person</i>
                            <h:inputText id="nombre" value="#{gerencia.nombres}"/>
                            <h:outputLabel value="Nombres" for="nombre"/>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">person</i>
                            <h:inputText id="apellido" value="#{gerencia.apellidos}"/>
                            <h:outputLabel value="Apellidos" for="apellido"/>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">phone</i>
                            <h:inputText id="tel" value="#{gerencia.tel}"/>
                            <h:outputLabel value="Teléfono" for="tel"/>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">call_split</i>
                            <h:inputText id="direccion" value="#{gerencia.direccion}"/>
                            <h:outputLabel value="Dirección" for="direccion"/>
                        </div>
                        <h:commandLink action="#{gerencia.modUsuarioDos}" class="right waves-effect waves-green btn-flat" value="Aceptar"><i class="material-icons right">send</i></h:commandLink>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js" type="text/javascript"></script>
    <script src="js/init.js"></script>
</html>
